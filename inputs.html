<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <form>

    <label for="name">What is your name?</label>
    <input type="text" name="" value="">
    <br>
    <br>
    <input type="date" name="" value="">
    <br>
    <br>
    <input type="file" name="" value="">
    <br>
    <br>
    <label for="checkitout">Do you understand what you are signing up for?</label>
    <input type="checkbox" name="" value="">
    <br>
    <br>
    <label for="password"> Please enter a secure password</label>
    <input type="password" name="" value="">
    <br>
    <input type="submit">
    <input type="submit" name="Order submission" value="Place an order">
    <br>
    <br>
    <label for="number selection">Please select a number</label>
    <input type="number" name="" value="">
    <br>
    <br>
    <br>
    <a href="index.html">Home</a>
  </form>
</body>

</html>
